{% extends 'base.html' %}

{% block page_title %}Eliminar Pago{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-lg-6 mx-auto">
            <div class="card mt-5">
                <div class="card-header bg-danger text-white">
                    <h2 class="h5 mb-0">¿Eliminar Pago?</h2>
                </div>
                <div class="card-body">
                    <p>¿Estás seguro que deseas eliminar el pago <strong>#{{ payment.id }}</strong>?</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-danger me-2">Eliminar</button>
                            <a href="{% url 'payments:payment_detail' payment.pk %}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
