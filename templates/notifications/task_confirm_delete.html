{% extends 'base.html' %}

{% block page_title %}
    Confirmar Eliminación
{% endblock %}

{% block content %}
<div class="container-fluid px-4">
    <div class="d-flex justify-content-between align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2 mb-0">
            <i class="bi bi-trash-fill me-2"></i>Confirmar Eliminación
        </h1>
        <a href="{% url 'notifications:task_list' %}" class="btn btn-light btn-sm">
            <i class="bi bi-arrow-left-circle me-1"></i> Volver al listado
        </a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <p>¿Estás seguro de que quieres eliminar la tarea "{{ object.title }}"?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Eliminar</button>
                <a href="{% url 'notifications:task_detail' object.pk %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
